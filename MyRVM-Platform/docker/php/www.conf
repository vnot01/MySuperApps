; docker/php/www.conf

[www]
; Jalankan sebagai user www-data. Ini akan dihormati karena FPM dimulai oleh root.
user = www-data
group = www-data

; Listen di port 9000 untuk request FastCGI dari Nginx.
listen = 9000

; Izinkan owner (www-data) dan group (www-data) untuk menggunakan socket listen.
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Konfigurasi Process Manager (pm)
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Pastikan variabel environment dari Docker Compose/Dockerfile bisa diakses oleh PHP
clear_env = no

; --- BAGIAN KUNCI UNTUK PERBAIKAN ---
; Alihkan log error PHP ke file log di dalam storage
catch_workers_output = yes
php_admin_value[error_log] = /var/www/html/storage/logs/php-fpm.log
php_admin_flag[log_errors] = on
